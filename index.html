<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MnTube</title>
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN -->
    <script
      src="https://kit.fontawesome.com/5004909c04.js"
      crossorigin="anonymous"
    ></script>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <div
          class="navbar w-11/12 mx-auto flex justify-between items-center py-4 border-b"
        >
          <!-- logo -->
          <div class="w-[100px] lg:w-[150px]">
            <img src="./assets/Logo.png" alt="" />
          </div>
          <!-- search bar -->
          <div>
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 lg:w-[400px] md:w-auto"
            />
          </div>
          <div>
            <!-- sort button -->
            <div class="sort">
              <button
                class="btn w-[100px] lg:w-[150px] bg-[#FF1F3D] text-white"
              >
                Sort
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <!-- CATEGORY BUTTONS SECTION -->
        <section>
            <div id="category-container" class="w-11/12 mx-auto flex justify-center gap-4 py-3 my-2">
                <!-- CATEGORY BUTTONS FROM API -->
            </div>
        </section>
        <!-- VIDEO SECTION -->
         <section>
            <div id="videos-container" class="w-11/12 mx-auto py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">

            </div>
         </section>        
    </main>

    <!-- JS SCRIPT -->
    <script src="./scripts/video.js"></script>
  </body>
</html>
